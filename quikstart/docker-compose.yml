version: "3.8"
services:
  
  db:
    image: "mcr.microsoft.com/mssql/server"
    restart: always
    environment: 
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"

    user: root 
    networks: 
      - team-reece
    ports: 
      - 1433:1433
    
    volumes:
      - ./mssql/data:/var/opt/mssql/data
      - ./mssql/log:/var/opt/mssql/log
      - ./mssql/secrets:/var/opt/mssql/secrets
      - ./mssql/sql:/tmp/sql
  
networks: 
  team-reece:
 

